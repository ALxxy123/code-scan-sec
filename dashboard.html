<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scanner Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .critical { color: #e74c3c; }
        .warning { color: #f39c12; }
        .success { color: #27ae60; }
        .info { color: #3498db; }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .scan-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .scan-item {
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .scan-item:hover {
            border-color: #667eea;
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .scan-id {
            font-family: monospace;
            color: #667eea;
            font-weight: bold;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.running {
            background: #3498db;
            color: white;
        }

        .status.completed {
            background: #27ae60;
            color: white;
        }

        .status.failed {
            background: #e74c3c;
            color: white;
        }

        .status.queued {
            background: #f39c12;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .results-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .result-stat {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .result-stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .result-stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #27ae60;
        }

        .status-indicator.disconnected {
            background: #e74c3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Security Scanner Dashboard</h1>
            <p class="subtitle">Real-time security monitoring and vulnerability detection</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Scans</div>
                <div class="stat-value info" id="totalScans">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Scans</div>
                <div class="stat-value warning" id="activeScans">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Secrets Found</div>
                <div class="stat-value critical" id="totalSecrets">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Critical Vulnerabilities</div>
                <div class="stat-value critical" id="criticalVulns">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Start New Scan</h2>

                <div class="connection-status">
                    <div class="status-indicator" id="wsIndicator"></div>
                    <span id="wsStatus">Connecting to server...</span>
                </div>

                <form class="scan-form" id="scanForm">
                    <div class="form-group">
                        <label for="scanPath">Scan Path</label>
                        <input type="text" id="scanPath" placeholder="/path/to/scan" value="." required>
                    </div>

                    <div class="form-group">
                        <label for="aiProvider">AI Provider</label>
                        <select id="aiProvider">
                            <option value="gemini">Google Gemini</option>
                            <option value="openai">OpenAI</option>
                            <option value="claude">Anthropic Claude</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="enableAI" checked>
                        <label for="enableAI">Enable AI Verification</label>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="enableVulns" checked>
                        <label for="enableVulns">Enable Vulnerability Scan</label>
                    </div>

                    <button type="submit" id="scanButton">
                        üîç Start Scan
                    </button>
                </form>

                <div id="scanResults"></div>
            </div>

            <div class="panel">
                <h2>Recent Scans</h2>
                <div id="recentScans">
                    <p style="text-align: center; color: #999; padding: 20px;">
                        No scans yet. Start a new scan to see results here.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:8000';
        const WS_URL = 'ws://localhost:8000/ws';

        // WebSocket connection
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);

                // Attempt to reconnect
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 3000 * reconnectAttempts);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Update connection status UI
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('wsIndicator');
            const status = document.getElementById('wsStatus');

            if (connected) {
                indicator.classList.add('connected');
                indicator.classList.remove('disconnected');
                status.textContent = 'Connected to server';
            } else {
                indicator.classList.add('disconnected');
                indicator.classList.remove('connected');
                status.textContent = 'Disconnected from server';
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data);

            switch (data.type) {
                case 'scan_progress':
                    updateScanProgress(data.scan_id, data.progress, data.message);
                    break;
                case 'scan_complete':
                    updateScanComplete(data.scan_id, data.results);
                    break;
                case 'scan_error':
                    updateScanError(data.scan_id, data.error);
                    break;
                case 'heartbeat':
                    // Keep connection alive
                    ws.send('pong');
                    break;
            }
        }

        // Fetch dashboard statistics
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/dashboard/stats`);
                const data = await response.json();

                document.getElementById('totalScans').textContent = data.total_scans;
                document.getElementById('activeScans').textContent = data.active_scans;
                document.getElementById('totalSecrets').textContent = data.total_secrets_found;
                document.getElementById('criticalVulns').textContent = data.critical_vulnerabilities;

                updateRecentScans(data.recent_scans);
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        // Update recent scans list
        function updateRecentScans(scans) {
            const container = document.getElementById('recentScans');

            if (scans.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No scans yet.</p>';
                return;
            }

            container.innerHTML = scans.map(scan => `
                <div class="scan-item">
                    <div class="scan-header">
                        <span class="scan-id">${scan.scan_id.substring(0, 8)}...</span>
                        <span class="status ${scan.status}">${scan.status}</span>
                    </div>
                    <div style="font-size: 0.9em; color: #666;">
                        Path: ${scan.path || 'N/A'}
                    </div>
                    ${scan.progress !== undefined ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${scan.progress}%"></div>
                        </div>
                    ` : ''}
                    ${scan.results ? `
                        <div class="results-summary">
                            <div class="result-stat">
                                <div class="result-stat-value critical">${scan.results.secrets?.length || 0}</div>
                                <div class="result-stat-label">Secrets</div>
                            </div>
                            <div class="result-stat">
                                <div class="result-stat-value warning">${scan.results.vulnerabilities?.length || 0}</div>
                                <div class="result-stat-label">Vulnerabilities</div>
                            </div>
                            <div class="result-stat">
                                <div class="result-stat-value critical">${scan.results.vulnerabilities?.filter(v => v.severity === 'critical').length || 0}</div>
                                <div class="result-stat-label">Critical</div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Handle scan form submission
        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('scanButton');
            button.disabled = true;
            button.textContent = '‚è≥ Starting scan...';

            const payload = {
                path: document.getElementById('scanPath').value,
                enable_ai: document.getElementById('enableAI').checked,
                ai_provider: document.getElementById('aiProvider').value,
                enable_vulnerabilities: document.getElementById('enableVulns').checked,
                output_format: 'json'
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/scan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Scan started successfully!\nScan ID: ${data.scan_id}`);
                    fetchStats();
                } else {
                    alert(`Error: ${data.detail}`);
                }
            } catch (error) {
                alert(`Failed to start scan: ${error.message}`);
            } finally {
                button.disabled = false;
                button.textContent = 'üîç Start Scan';
            }
        });

        // Update scan progress
        function updateScanProgress(scanId, progress, message) {
            console.log(`Scan ${scanId}: ${progress}% - ${message}`);
            fetchStats();
        }

        // Update scan complete
        function updateScanComplete(scanId, results) {
            console.log(`Scan ${scanId} completed:`, results);
            fetchStats();
        }

        // Update scan error
        function updateScanError(scanId, error) {
            console.error(`Scan ${scanId} failed:`, error);
            alert(`Scan failed: ${error}`);
            fetchStats();
        }

        // Initialize dashboard
        connectWebSocket();
        fetchStats();
        setInterval(fetchStats, 5000); // Refresh stats every 5 seconds
    </script>
</body>
</html>
